<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="css/nomalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="product-preview-card">
    <picture class="product-preview-card__picture">
      <img class="product-preview-card__img" src="img/image-product-mobile.jpg" alt="Gabrielle Chanel perfume on white surface" width="343" height="240" srcset="img/image-product-mobile.jpg 1x, img/image-product-mobile@2x.jpg 2x">
    </picture>
    <div class="product-preview-card__info">
      <h1 class="product-preview-card__title">Gabrielle Essence Eau De parfum</h1>
      <p class="product-preview-card__category">Perfume</p>
      <p class="product-preview-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-preview-card__price-box">
        <div class="span product-preview-card__price">1149.99</div>
        <s class="product-preview-card__old-price">1169.99</s>
      </div>
      <button class="button button-block">
        <span class="button__inner">
          <span class="button__prepend">
            <img class="button__icon" src="img/icon-cart.svg" alt="" width="15" height="16">
          </span>
          <span class="button__text">Add to card</span>
        </span></button>
    </div>
  </div>
</body>
</html>
